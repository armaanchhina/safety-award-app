<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarterly Reports</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css', v='125') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-chart-bar"></i> Quarterly Bonus</h1>

      <form method="post" id="quarterlyForm" action="/">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="Enter Year" />
        <label for="quarter">Select Quarter:</label>
        <div class="select-style">
          <select id="quarter" name="quarter">
            <option value="1">First Quarter</option>
            <option value="2">Second Quarter</option>
            <option value="3">Third Quarter</option>
            <option value="4">Fourth Quarter</option>
          </select>
        </div>
        <button type="submit" class="submit-button">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </form>
    </div>
  </body>
</html>
